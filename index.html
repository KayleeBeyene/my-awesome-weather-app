<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KBeyene Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/99286137ea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="credits">
        <div class="app-body">
          <div class="search-bar">
            <form id="search-form">
              <div class="row mb-3">
                <div class="col sm-7">
                  <input
                    type="search"
                    class="form-control"
                    id="search-city"
                    placeholder="Search for city here..."
                    autocomplete="off"
                    autofocus="on"
                  />
                </div>
                <div class="col">
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Search"
                    id="search-button"
                  />
                  <input
                    type="submit"
                    class="btn btn-success"
                    value="Current"
                    id="current-location-button"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="current-weather">
            <div class="row">
              <div class="col-6">
                <img src="" alt="" id="icon" class="big-icon" />
              </div>
              <div class="col-6">
                <h2 id="city-name">Calgary, AB</h2>
                <h3>
                  <span id="current-temperature"></span>
                  <span class="degree-units"
                    ><a href="#" id="celsius" class="active degree-units">°C</a
                    >|<a href="#" id="fahrenheit" class="degree-units"
                      >°F</a
                    ></span
                  >
                </h3>
                <h3 class="weather-info" id="current-weather">Sunny</h3>
                <h5 lass="weather-info" id="current-day">Tuesday</h5>
                <h6 lass="weather-info" id="current-time">22:25</h6>
                <br />
                <h5 class="weather-info">
                  Humidity: <span id="humidity"></span>
                </h5>

                <h5><span id="wind-speed"></span>m/s Wind</h5>
              </div>
            </div>
          </div>

          <hr />

          <div class="row">
            <h5>5 Day Forecast</h5>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <a href="https://github.com/KayleeBeyene/week6" target="_blank"
          >Open-source code </a
        >by Kaylee Beyene
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
